<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Library App</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <header class="hero">
                <h1>Library App</h1>
                <p>Books for everyone!</p>
            </header>
            <div class="description">
                <h2 class="title">Instructions</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus consequuntur nemo quisquam doloribus similique. Hic dicta aliquam, asperiores eaque, alias debitis ex exercitationem recusandae cum unde, culpa architecto possimus iure.</p>
            </div>
        </div>
        
        <div class="form-area">
            <div class="form-divs">
                <form action="">
                    <div class="form-div">
                        <label for="title">TITLE</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-div">
                        <label for="author">AUTHOR</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-div">
                        <label for="pages">PAGES</label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div class="form-div-radio">
                        <p>Have you read it?</p>
                        <input type="radio" id="read-yes" name="read" value="read-yes">
                        <label for="read-yes">YES</label><br>
                        <input type="radio" id="read-no" name="read" value="read-no">
                        <label for="read-no">NO</label><br>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </form> 
            </div>
        </div>            
        <div class="book">
            <div class="books"></div>
        </div>
    </div>

</body>
</html>
